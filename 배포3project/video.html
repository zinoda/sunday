	<script>
		var v;
		function btnPlay(){
			v=document.getElementById("vdo");
			v.play();
		}
		function btnPause(){
			v.pause();
		}
		function btnStop(){
			v.pause();
			v.currentTime=0;
		}
		function btnPrev(){
			v.currentTime -= 5;
		}
		function btnNext(){
			v.currentTime += 5;
		}
		function btnRate1(){
			v.playbackRate=1;
		}
		function btnRate2(){
			v.playbackRate=2;
		}
		function btnSizeNomal(){
			v.width=300;
		}
		function btnSizeLarge(){
			v.width=500;
		}
		function btnSizeSmall(){
			v.width=150;
		}
