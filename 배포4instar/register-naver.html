<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>

    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/naver.css">
</head>
<body>

<form>  
<div class="member">
    <!-- 1 로고 -->
    <img class="logo" src="./images/logo_naver.png" alt="">

    <!-- 2 form태그 -->
    <div class="field">
        <b>아이디</b>
        <span class="placehold-text" > <input type="text" placeholder="@naver.com" style="text-align: right;"> </span>
    </div> 
    <div class="field">
        <b>비밀번호</b>
        <input type="password" >
    </div> 

    <div class="field">
        <b>비밀번호 재확인</b>
        <input type="password" >
    </div> 

    <div class="field">
        <b>이름</b>
        <input type="text" >
    </div> 

    <div class="field birth">
        <b>생년월일</b>
        <div>
            <input type="text" maxlength="4" placeholder="년(4자)" >
            <select name="" id="">
                <option value="">월</option>
                <option value="">1월</option>
                <option value="">2월</option>
                <option value="">3월</option>
                <option value="">4월</option>
                <option value="">5월</option>
                <option value="">6월</option>
                <option value="">7월</option>
                <option value="">8월</option>
                <option value="">9월</option>
                <option value="">10월</option>
                <option value="">11월</option>
                <option value="">12월</option>
            </select>
            <input type="number" max="31" min="1" placeholder="일" >
        </div> 
    </div>
    
    <div class="field gender">
        <b>성별</b>
        <div>
            <select name="gender">
                <option value="" selected>성별</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
                <option value="U">선택 안함</option>
            </select>
        </div>
    </div>

    <div class="field">
        <b>본인 확인 이메일 <small  class="mysmall">(선택)</small>  </b>
        <input type="email" placeholder="선택입력">
    </div> 

    <div class="field tel-number">
        <b>휴대전화</b>
        <select name="" id="">
            <option value="">대한민국 +82</option> 
        </select>
        <div>
          <input type="tel" name="" id="" placeholder="전화번호 입력"> 
          <input type="button" value="인증번호 받기"> 
        </div>
        <input type="text" class="myconfirm" placeholder="인증번호를 입력하세요">
    </div>


    <!--  가입하기 버튼 -->
    <input type="submit" value="가입하기">

    <!--  꼬리푸터 footer-->
     <div class="member-footer">
        <div>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">책임의 한계와 법적고지</a>
            <a href="#">회원정보 고객센터</a>
        </div>
         <a href="#"> ⓒNAVER Corp.  </a> 
     </div>

</div>
</form>
<p style="margin-bottom: 500px;"></p>

</body>
</html>
